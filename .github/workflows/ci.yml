name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-frontend:
    name: Build frontend (Vite)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps (include dev)
        run: npm --prefix frontend install --include=dev
      - name: Build frontend
        run: npm --prefix frontend run build
  test-server:
    name: Smoke test backend
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install server deps
        run: npm --prefix server install
      - name: Start server
        run: |
          nohup node server/index.js &
          sleep 2
      - name: Smoke test /api/products
        run: |
          curl -fS http://localhost:3000/api/products | jq -e '. | length > 0' >/dev/null
